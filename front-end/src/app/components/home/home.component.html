<div class="inner-pages">
    <div class="container">
        <div class="row">
            <div class="col-md-12  mt-5 mb-5" >
                <h5>Our Services</h5>
                <img src="assets/images/logo.png" class="ser-img" alt="">
            </div>
        <ng-container *ngFor="let item of innerPages">
        <div class="col-md-4 mt-5 h-75">
                <a routerLink="/{{item.pagename}}">
                    <div class="content h-75">
            <img [src]="item.img" class="w-100 h-100">
        </div>
            <p>{{item.title}}</p>
        </a>
        </div>
    </ng-container>
    </div></div>
</div>
<!-- end services -->
